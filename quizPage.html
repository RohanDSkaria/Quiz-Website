<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="progress-container">
            <div id="progress-bar">
                <div id="progress-bar-inner"></div>
            </div>
            <div id="progress-text">0 / 10</div>
        </div>
        <div id="score-display">Score: 0</div>
        <div id="score-change"></div>
        <h2 id="question">Question:</h2>
        <div class="options-container">
            <div class="option" id="option1"><span class="option-letter">A.</span><span class="option-text"></span><span class="feedback"></span></div>
            <div class="option" id="option2"><span class="option-letter">B.</span><span class="option-text"></span><span class="feedback"></span></div>
            <div class="option" id="option3"><span class="option-letter">C.</span><span class="option-text"></span><span class="feedback"></span></div>
            <div class="option" id="option4"><span class="option-letter">D.</span><span class="option-text"></span><span class="feedback"></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
