<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="end-container">
        <div class="end-text">Quiz Ended!</div>
        <div class="end-score">Final Score: <span id="finalScore"></span></div>
        <div class="button-container">
            <button onclick="location.href='quizPage.html'">Play Again</button>
            <button onclick="location.href='index.html'">Home Page</button>
        </div>
    </div>
    <script>
        const finalScore = localStorage.getItem('finalScore');
        const finalScoreElement = document.getElementById('finalScore');
        finalScoreElement.textContent = finalScore;
    </script>
</body>
</html>
